name: Deploy # Workflow 이름

on: # Event 감지
  push:
    branches:
      - DEV # 마스터 브랜치의 푸쉬가 일어날 때 CI/CD를 진행하겠다는 뜻

jobs: # Job 설정
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code. # Repo checkout
        uses: actions/checkout@v2

      - name: Build # React Build
        run: yarn build

      - name: zip create 
# zip 파일을 만듭니다(파일명은 자유, 대신 아래 workflow에 적을 파일명과 동일하게).
        run: zip -qq -r ./pleasy-test.zip
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
	**# 아래 볼드 표시한 부분을 깃헙 리파지토리에서 지정한 이름으로 작성해주세요!**
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3 # Upload build file to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
**# 여기에서 S3버킷이름, 폴더이름을 바꿔주세요! 혹시 aws리전이 다르면 리전도 바꿔주세요.** 
        run: |
          aws s3 cp --region ap-northeast-2 pleasy-test.zip s3://pleasy-s3/github-action/pleasy-test.zip

      - name: Deploy # Deploy to EC2
        run: aws deploy create-deployment
          --application-name pleasy-dev-deploy
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name pleasy-dev-deploy-group
          --s3-location bucket=pleasy-s3,key=github-action/pleasy-test.zip,bundleType=zip
